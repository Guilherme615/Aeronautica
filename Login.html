<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="rectangle97"></div>
                <h2 class="text-center text-primary">Login</h2>
                <p class="text-center">Para realizar a inscrição, preencha os dados abaixo:</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">

                <div class="mb-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button id='entrar' class='btn btn-primary w-100 mb-3'>Entrar</button>
                <p class="text-center">Não possui conta?<a href="Cadastro.html">Cadastrar</a></p>
            </div>

            <div class="col-md-6 text-center">
                <img id='image1' class='image1 img-fluid' src='img/image 18.png' alt="Description of the image" />
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
