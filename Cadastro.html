<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/Cadastro.css">
</head>
<body>
    <div class=" mt-5">
        <div class="row">
            <div class="col-12">
                <div class="rectangle97"></div>
                <h2 class="text-center text-primary">Cadastro</h2>
                <p class="text-center">Para realizar a inscrição, preencha os dados abaixo:</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <label for="email" class="form-label">Digite seu e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="youremail@example.com" required>
                </div>

                <div class="mb-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button id='cadastrar' class='btn btn-secondary w-100'>Cadastrar</button>
                <p class="text-center">Já tem uma conta? <a href="Login.html">Faça login</a></p>
            </div>

            <div class="col-md-6 text-center">
                <img id='image1' class='image1 img-fluid' src='img/image 18.png' alt="Description of the image" />
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
